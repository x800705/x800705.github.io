	<body>
		
		<div class="text" id="time">123456789</div>
		

	</body>
	
	<script>
	
	
	function yes(){
	var time = new Date();
	
	var hour = time.getHours();
		
	var min = time.getMinutes();
	
	var sec = time.getSeconds();
	
	var now_time = hour+":"+min+":"+sec;
	
	var now_times = document.getElementById("time");

	if(sec < 9){
		sec = "0" + sec ;
	}

	if(min < 9){
		min = "0" + min ;
	}
	if(hour < 9){
		hour = "0" + hour ;
	}
	
	now_times.innerHTML = hour + ":" + min + ":" + sec ;
	
	}
	
	setInterval(yes,1000);
	
	
	
	
	
	</script>
